<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Etch-a-sketch</title>
    </head>
    <body>
        <div id="main-container">
            <div id="device">
                <div id="screen"></div>
                <div id="button-container">
                    <div id="left-container">
                        <div id="brush-eraser" class="button-box">
                            Brush
                            <label class="switch">
                                <input type="checkbox" />
                                <span class="slider"></span>
                            </label>
                            Eraser
                        </div>

                        <div id="grid-on-off" class="button-box">
                            Grid ON
                            <label class="switch">
                                <input type="checkbox" />
                                <span class="slider"></span>
                            </label>
                            Grid OFF
                        </div>
                    </div>
                    <div id="right-container">
                        <button id="reset-button">RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
